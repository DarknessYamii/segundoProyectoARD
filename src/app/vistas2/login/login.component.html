<div class="container-fluid">
    <div class="container login">
        <div class="align-middle" class="form">
            <form (ngSubmit)="submit()" #usuarioForm="ngForm">
                <div class="form-group">
                    <label for="usuario">Nombre:</label>
                    <input type="text" [(ngModel)]="usuario.nombre" name="nombre" #nombre="ngModel" required>
                    <div *ngIf="nombre.invalid && nombre.dirty" class="alert">
                        <div class="label" *ngIf="nombre.errors?.['required']">Campo requerido </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contrasegna">Contraseña: </label>
                    <input type="password" [(ngModel)]="usuario.contrasegna" name="contrasegna" #contrasegna="ngModel" required minlength="4">
                    <div *ngIf="contrasegna.invalid && contrasegna.dirty" class="alert">
                        <div class="label" *ngIf="contrasegna.errors?.['required']">Campo requerido </div>
                        <div class="label" *ngIf="contrasegna.errors?.['minlength']">Mínimo 4 caracteres </div>
                    </div>
                </div>
                <button class="button " type="submit" [disabled]="!usuarioForm.form.valid">Entrar</button>
            </form>
        </div>
    </div>
</div>
