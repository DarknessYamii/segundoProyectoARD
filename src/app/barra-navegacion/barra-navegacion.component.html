<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/listadojuegos"
      ><img src="../../assets/images/logo2.png"
    /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active" routerLink="/listadojuegos">
          <a class="nav-link navbarletra"
            >LISTADO<span class="sr-only"></span
          ></a>
        </li>
        <li class="nav-item" routerLink="/monturas">
          <a class="nav-link navbarletra">FFXIV_MONTURAS</a>
        </li>
        <li class="nav-item" routerLink="/requisitos">
          <a class="nav-link navbarletra">REQUISITOS</a>
        </li>
        <li
          id="acceso"
          *ngIf="miToken == 0"
          class="acceso nav-item"
          routerLink="/login"
        >
          <a class="nav-link navbarletra"> Acceso</a>
        </li>
        <li
          id="acceso"
          *ngIf="miToken != 0"
          class="acceso nav-item"
          (click)="logout()"
        >
          <span class="nav-link navbarletra"
            ><strong>Usuario:</strong> {{ nombreUsuario }}</span
          >
        </li>
      </ul>
      <!--Widget de Spotify-->
      <li class="nav-item">
        <iframe
          src="https://open.spotify.com/embed/playlist/5AHH67GYsljwoB1q6UGvWg?si=Cxj-IMl4QF-q7F9qh3bjrQ&player.setVolume(5)"
          width="300"
          height="80"
          frameborder="0"
          allowtransparency="true"
          allow="encrypted-media"
        ></iframe>
      </li>
    </div>
  </nav>
</header>
